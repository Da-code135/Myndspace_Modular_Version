{% extends 'base.html' %}

{% block content %}
<h1>Your Chats</h1>
<ul>
    {% for room in rooms %}
    <li>
        <a href="{% url 'chat_room' room.id %}">
            Chat with {{ room.client.get_full_name|default:room.client.username }}
        </a>
        (Last message: {{ room.messages.last.timestamp|timesince }} ago)
    </li>
    {% empty %}
    <li>No active chats</li>
    {% endfor %}
</ul>
{% endblock %}
