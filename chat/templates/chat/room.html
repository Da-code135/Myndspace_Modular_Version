{% extends 'chat/base.html' %}

{% block content %}
<div class="chat-container">
    <div id="chat-container" data-room-id="{{ room.id }}">
        <h2 class="mb-3">
            Chat with {{ room.doctor.get_full_name|default:room.doctor.username }}
            <small class="text-muted">(Room #{{ room.id }})</small>
        </h2>
    </div>

    <div class="chat-messages" id="chat-messages" hx-get="{% url 'chat_messages' room.id %}" hx-trigger="load">
        <!-- Initial messages will be loaded here by HTMX -->
    </div>

    <div id="websocket-container" hx-get="{% url 'initiate_websocket' room.id %}" hx-trigger="revealed">
        <!-- WebSocket initialization script will be loaded here by HTMX -->
    </div>

    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." class="form-control">
        <button id="send-button" class="btn btn-primary">
            <i class="bi bi-send"></i> Send
        </button>
    </div>
</div>

<style>
    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        height: 80vh;
        display: flex;
        flex-direction: column;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 1rem;
        max-width: 70%;
    }

        .message.received {
            background-color: #ffffff;
            margin-right: auto;
            border: 1px solid #dee2e6;
        }

        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

    .message-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
        font-size: 0.8rem;
        opacity: 0.8;
    }

    .message-status {
        margin-left: 0.5rem;
    }

    .chat-input {
        display: flex;
        gap: 0.5rem;
        padding: 1rem 0;
    }

    #message-input {
        flex: 1;
        border-radius: 20px;
        padding: 0.75rem 1.25rem;
    }
</style>

<script>
    function escapeHTML(string) {
        let pre = document.createElement('pre');
        let text = document.createTextNode(string);
        pre.appendChild(text);
        return pre.innerHTML;
    }

    function sendMessage() {
        const messageInput = document.querySelector('#message-input');
        const message = messageInput.value.trim();

        if (message) {
            if (chatSocket.readyState === WebSocket.OPEN) { // Check if the connection is open
                chatSocket.send(JSON.stringify({
                    'type': 'message',
                    'message': message
                }));
                messageInput.value = '';
            } else {
                console.error("WebSocket is not connected. Please refresh the page.");
                showConnectionWarning();
            }
        }
    }



    document.querySelector('#send-button').addEventListener('click', sendMessage);
    document.querySelector('#message-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function showConnectionWarning() {
        const warning = document.createElement('div');
        warning.className = 'alert alert-danger mt-3';
        warning.textContent = 'Connection lost. Please refresh the page.';
        document.querySelector('.chat-container').appendChild(warning);
    }
</script>
{% endblock %}
